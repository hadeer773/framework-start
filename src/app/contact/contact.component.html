<section id="contact">
    <h2 class="mt-2 text-center">CONTACT SECTION </h2>
<div class="icon d-flex justify-content-center">
    <div class="line  mx-3"></div>
    <span><i class="fa-solid fa-star"></i></span>
    <div class="line  mx-3"></div>
</div>
<div class="container w-50 m-auto">
    <div class="row">
        <div class="col-12" >
            <div class="contact-info">
                <span class="text-danger ps-2">userName:</span>
                <input type="text" placeholder="userName" >
            </div>

        </div>
        <div class="col-12">
            <div class="contact-info">
                <span class="text-danger ps-2">userAge:</span>
                <input type="number" placeholder="userAge" >
            </div>

        </div>
        <div class="col-12">
            <div class="contact-info">
                <span class="text-danger ps-2">userEmail:</span>
                <input type="email" placeholder="userEmail" >
            </div>

        </div>
        <div class="col-12">
            <div class="contact-info">
                <span class="text-danger ps-2">userPassword:</span>
                <input type="password" placeholder="userPassword" >
            </div>

        </div>
        <button class="btn btn-success  p-2 ms-2">Send Message</button>
    </div>
</div>
</section>
